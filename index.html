<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Weight App</title>
  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-6 offset-md-3">
          <h1 class="dispaly-4 text-center">Weight Converter</h1>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name=""
              id="weightInput"
              aria-describedby="helpId"
              placeholder="Enter Your Weight In Kilograms"
            />
          </div>
        </div>

        <div class="output">
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Grams</div>
                <div class="card-body">
                  <h5 class="card-title">Weight In Grams </h5>
                  <p class="card-text" id="gramsOutput" >g</p>
                </div>
              </div>

              <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                <div class="card-header">Pounds</div>
                <div class="card-body">
                  <h5 class="card-title">Weight in Pounds</h5>
                  <p class="card-text" id="poundOutput"></p>
                </div>
              </div>

              <div class="card text-dark bg-info mb-3" style="max-width: 18rem;">
                <div class="card-header">Ounces</div>
                <div class="card-body">
                  <h5 class="card-title">Weight In Ounces</h5>
                  <p class="card-text" id="ozOutput"></p>
                </div>
              </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</html>
